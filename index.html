<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ä–∞–±–æ—Ç—ã</title>
  <style>
    :root{
      --bg:#f4f5f7;
      --card:#ffffff;
      --text:#1a1a1a;
      --muted:#6b7280;
      --accent:#445066;
      --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --btn-bg:#445066;
      --btn-text:#ffffff;
      --btn-hover:#2f3a4d;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:var(--text);
      font-family: "Segoe UI", Roboto, system-ui, -apple-system, Arial, sans-serif;
    }
    .box{
      width:min(92vw,560px);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:32px 28px;
      text-align:center;
    }
    h1{
      margin:0 0 12px;
      font-size:22px;
      font-weight:700;
      letter-spacing:.2px;
      color:var(--accent);
    }
    p{
      margin:0 0 18px;
      font-size:16px;
      line-height:1.55;
      color:var(--text);
    }
    .hint{
      margin-top:12px;
      font-size:13px;
      color:var(--muted);
    }

    /* === –ê–Ω–∏–º–∞—Ü–∏—è —Å—Ç–∞—Ç—É—Å–∞: —Ç–æ—á–∫–∏ + —à–µ—Å—Ç–µ—Ä—ë–Ω–∫–∞ === */
    .status{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      margin-top:6px;
      font-size:15px;
      color:var(--accent);
    }
    .dots{
      display:inline-block;
      overflow:hidden;
      vertical-align:baseline;
      width:0ch;
      animation: dots 1.2s steps(3,end) infinite;
    }
    .dots::before{ content:"..."; letter-spacing:2px; }

    .gear{
      width:22px; height:22px;
      opacity:0; transform:scale(.9);
      animation:
        appear .8s ease-out .9s forwards,
        spin 3s linear infinite .9s;
    }
    @keyframes dots{
      0%   { width:0ch; }
      100% { width:3ch; }
    }
    @keyframes appear{
      to { opacity:1; transform:scale(1); }
    }
    @keyframes spin{
      to { transform:rotate(360deg); }
    }
    @media (prefers-reduced-motion: reduce){
      .dots, .gear{ animation:none !important; }
      .gear{ opacity:1; transform:none; }
    }

    /* === –ö–Ω–æ–ø–∫–∞ === */
    .refresh-btn{
      margin-top:22px;
      padding:12px 20px;
      border:none;
      border-radius:10px;
      background:var(--btn-bg);
      color:var(--btn-text);
      font-size:15px;
      font-weight:500;
      cursor:pointer;
      transition: background .25s, transform .15s;
    }
    .refresh-btn:hover{
      background:var(--btn-hover);
    }
    .refresh-btn:active{
      transform:scale(.97);
    }
  </style>
</head>
<body>
  <div class="box" role="region" aria-labelledby="title">
    <h1 id="title">–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ä–∞–±–æ—Ç—ã</h1>
    <p>–í–∞—à–∏ –¥–∞–Ω–Ω—ã–µ –≤ —Å–æ—Ö—Ä–∞–Ω–Ω–æ—Å—Ç–∏. <br>–°–µ—Ä–≤–∏—Å —Å–∫–æ—Ä–æ –≤–µ—Ä–Ω—ë—Ç—Å—è –∫ —Ä–∞–±–æ—Ç–µ.</p>

      <span>–ò–¥—ë—Ç –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ</span>
      <span class="dots" aria-hidden="true"></span>
      <svg class="gear" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"
           aria-hidden="true" focusable="false">
        <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z"/>
        <path d="M19.4 15.3a7.9 7.9 0 0 0 .2-2.3l1.8-1.3-1.7-3-2.1.4a7.9 7.9 0 0 0-1.7-1l-.3-2.2h-3.4l-.3 2.2a7.9 7.9 0 0 0-1.7 1l-2.1-.4-1.7 3 1.8 1.3a7.9 7.9 0 0 0 0 2.3L4 16.6l1.7 3 2.1-.4a7.9 7.9 0 0 0 1.7 1l.3 2.2h3.4l.3-2.2a7.9 7.9 0 0 0 1.7-1l2.1.4 1.7-3-1.8-1.3Z"/>
      </svg>
    </div>

    <button class="refresh-btn" onclick="location.reload()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É</button>

    <div class="hint">–°–ø–∞—Å–∏–±–æ –∑–∞ —Ç–µ—Ä–ø–µ–Ω–∏–µ ‚ù§Ô∏è</div>
  </div>
</body>
</html>
