<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Технические работы</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{
      --bg:#f4f5f7;
      --card:#ffffff;
      --text:#17181a;
      --muted:#6b7280;
      --accent:#2f3a4d;
      --radius:20px;
      --shadow:0 14px 40px rgba(0,0,0,.08);
      --btn:#2f3a4d;
      --btn-hover:#242d3d;
      --ring: 0 0 0 6px rgba(47,58,77,.12);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      color:var(--text);
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size:18px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .box{
      width:min(92vw,640px);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:38px 32px 30px;
      text-align:center;
    }
    h1{
      margin:0 0 12px;
      font-size:28px;
      font-weight:700;
      letter-spacing:.2px;
      color:var(--accent);
    }
    p{
      margin:0 0 16px;
      line-height:1.6;
    }
    .hint{
      margin-top:14px;
      font-size:14px;
      color:var(--muted);
    }

    /* === Статус: точки + улучшенная шестерёнка === */
    .status{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-top:8px;
      font-size:16px;
      color:var(--accent);
    }
    .dots{
      display:inline-block;
      overflow:hidden;
      vertical-align:baseline;
      width:0ch;
      animation: dots 1.2s steps(3,end) infinite;
    }
    .dots::before{ content:"..."; letter-spacing:2px; }

    .gear{
      width:28px; height:28px;
      opacity:0; transform:scale(.92);
      transform-origin:50% 50%;
      transform-box: fill-box;
      animation:
        gear-appear .7s cubic-bezier(.2,.7,.2,1) .9s forwards,
        gear-spin 2.6s linear infinite .9s;
      shape-rendering: geometricPrecision;
    }

    @keyframes dots{
      0%{width:0ch}
      100%{width:3ch}
    }
    @keyframes gear-appear{
      to{opacity:1; transform:scale(1)}
    }
    @keyframes gear-spin{
      to{transform:rotate(360deg)}
    }

    /* === Кнопка с «подпрыгиванием» === */
    .actions{ margin-top:22px; }
    .refresh-btn{
      appearance:none;
      border:0;
      border-radius:12px;
      background:var(--btn);
      color:#fff;
      padding:14px 22px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:10px;
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      box-shadow: 0 10px 24px rgba(47,58,77,.22);
    }
    .refresh-btn svg{ width:18px; height:18px; }
    .refresh-btn:hover,
    .refresh-btn:focus-visible{
      background:var(--btn-hover);
      transform: translateY(-2px);
      box-shadow: 0 16px 32px rgba(47,58,77,.28);
    }
    .refresh-btn:active{
      animation: btn-bounce .28s cubic-bezier(.2,.7,.2,1);
    }
    .refresh-btn:focus-visible{
      outline:none;
      box-shadow: 0 16px 32px rgba(47,58,77,.28), var(--ring);
    }
    @keyframes btn-bounce{
      0%{transform:translateY(-2px)}
      50%{transform:translateY(0) scale(.98)}
      100%{transform:translateY(-1px)}
    }

    /* Предпочтение уменьшенной анимации */
    @media (prefers-reduced-motion: reduce){
      .dots, .gear, .refresh-btn{ animation:none !important; transition:none !important; }
      .refresh-btn{ transform:none !important; }
      .gear{ opacity:1; transform:none; }
    }
  </style>
</head>
<body>
  <div class="box" role="region" aria-labelledby="title">
    <h1 id="title">Технические работы</h1>
    <p>Ваши данные в сохранности.<br>Сервис скоро вернётся к работе.</p>

    <div class="status" role="status" aria-live="polite" aria-atomic="true">
      <span>Идёт обслуживание</span>
      <span class="dots" aria-hidden="true"></span>

      <!-- Чёткая шестерёнка: 8 зубьев + обод + ось -->
      <svg class="gear" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"
           aria-hidden="true" focusable="false">
        <!-- зубья -->
        <g fill="currentColor" stroke="none">
          <rect x="10.8" y="1.2" width="2.4" height="4.2" rx="1.1"/>
          <rect x="10.8" y="18.6" width="2.4" height="4.2" rx="1.1"/>
          <rect x="18.6" y="10.8" width="4.2" height="2.4" rx="1.1"/>
          <rect x="1.2" y="10.8" width="4.2" height="2.4" rx="1.1"/>
          <rect x="17.1" y="3.1" width="2.4" height="4.2" rx="1.1" transform="rotate(45 18.3 5.2)"/>
          <rect x="4.5"  y="16.7" width="2.4" height="4.2" rx="1.1" transform="rotate(45 5.7 18.8)"/>
          <rect x="16.7" y="17.1" width="2.4" height="4.2" rx="1.1" transform="rotate(-45 17.9 19.2)"/>
          <rect x="3.1"  y="4.5"  width="2.4" height="4.2" rx="1.1" transform="rotate(-45 4.3 6.6)"/>
        </g>
        <!-- обод -->
        <circle cx="12" cy="12" r="6.2" />
        <!-- ось -->
        <circle cx="12" cy="12" r="2.6" />
      </svg>
    </div>

    <div class="actions">
      <button class="refresh-btn" type="button" onclick="refreshApp()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M21 12a9 9 0 1 1-2.64-6.36"/>
          <path d="M21 3v6h-6"/>
        </svg>
        Обновить страницу
      </button>
    </div>

    <div class="hint">Спасибо за терпение ❤️</div>
  </div>

  <script>
    (function(){
      const isTG = typeof window.Telegram !== 'undefined' && Telegram.WebApp;
      if(isTG){ try{ Telegram.WebApp.ready(); }catch(e){} }

      window.refreshApp = function(){
        try{
          if(isTG){
            try{ Telegram.WebApp.HapticFeedback?.impactOccurred('light'); }catch(e){}
            // Внутри WebApp надёжнее заменить URL без хэша
            const clean = location.href.split('#')[0];
            location.replace(clean);
          }else{
            // Обычный браузер
            location.reload();
          }
        }catch(err){
          // Фоллбек
          location.href = location.href;
        }
      };
    })();
  </script>
</body>
</html>
